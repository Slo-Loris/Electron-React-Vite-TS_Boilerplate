<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <title>Webworker</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px">
      <div style="display: flex; flex-direction: row; justify-content: center; gap: 8px">
        <button
          id="start"
          style="width: 80px; height: 40px"
          onclick="startWebWorker()"
        >
          Start
        </button>
        <button
          id="terminate"
          style="width: 80px; height: 40px"
          onclick="terminateWebWorker()"
        >
          Terminate
        </button>
      </div>
    </div>
  </body>
  <script>
    const startWebWorker = () => {
      window.api.startWebWorker();
    };

    const terminateWebWorker = () => {
      window.api.terminateWebWorker();
    };
  </script>
</html>
